<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application WebXR</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/geometries/TextGeometry.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/VRButton.js"></script>
</head>
<body>
    <button id="placeMarkerButton" style="position: absolute; z-index: 10; top: 10px; left: 10px;">Poser le marqueur virtuel</button>
    <script>
        // Initialisation de la scène, de la caméra et du rendu
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Ajout du bouton VR (WebXR)
        document.body.appendChild(VRButton.createButton(renderer));

        // Lumière
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Fonction pour ajouter du texte 3D
        let textMesh;
        function addText(position) {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('Arroser cette plante', {
                    font: font,
                    size: 0.1,
                    height: 0.02,
                });
                const textMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
                textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textMesh.position.set(position.x, position.y, position.z);
                scene.add(textMesh);
            });
        }

        // Gestion du bouton "Poser le marqueur virtuel"
        const placeMarkerButton = document.getElementById("placeMarkerButton");
        placeMarkerButton.addEventListener("click", () => {
            if (renderer.xr.isPresenting) {
                const viewerSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    const pose = session.inputSources[0].targetRaySpace;
                    const viewerPose = session.getViewerPose(refSpace);
                    if (viewerPose) {
                        const position = {
                            x: viewerPose.transform.position.x,
                            y: viewerPose.transform.position.y,
                            z: viewerPose.transform.position.z - 0.5 // Place le texte à 0.5 m devant
                        };
                        addText(position);
                    }
                });
            } else {
                alert('Activez le mode VR pour poser le marqueur.');
            }
        });

        // Animation de la scène
        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        animate();
    </script>
</body>
</html>
