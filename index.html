<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Plante - WebXR avec Caméra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
        }
        
        #ar-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 4px;
            z-index: 100;
            max-width: 80%;
        }
        
        #ar-marker {
            position: absolute;
            color: white;
            background-color: rgba(0, 100, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            display: none;
            z-index: 50;
            text-align: center;
            border: 2px solid white;
            transform: translate(-50%, -50%);
        }
        
        #permission-request {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            text-align: center;
            padding: 20px;
        }
        
        #permission-button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="permission-request">
        <h2>Autorisation requise</h2>
        <p>Cette application a besoin d'accéder à votre caméra pour fonctionner.</p>
        <button id="permission-button">Autoriser la caméra</button>
    </div>
    
    <div id="video-container">
        <video id="video" playsinline></video>
    </div>
    
    <div id="info">
        Appuyez sur le bouton pour placer le marqueur "Arroser cette plante"
    </div>
    
    <div id="ar-marker">Arroser cette plante</div>
    
    <button id="ar-button" disabled>Placer le marqueur</button>
    
    <script>
        // Éléments DOM
        const permissionRequest = document.getElementById('permission-request');
        const permissionButton = document.getElementById('permission-button');
        const video = document.getElementById('video');
        const arButton = document.getElementById('ar-button');
        const arMarker = document.getElementById('ar-marker');
        const info = document.getElementById('info');
        
        // Variables d'état
        let markerPlaced = false;
        let trackingStarted = false;
        let markerPosition = { x: 0, y: 0 };
        
        // Demander l'accès à la caméra
        permissionButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',  // Préférer la caméra arrière
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                video.play();
                
                // Masquer la demande de permission
                permissionRequest.style.display = 'none';
                
                // Activer le bouton AR
                arButton.disabled = false;
                
                info.textContent = "Déplacez votre appareil pour commencer le suivi";
                
            } catch (error) {
                console.error("Erreur d'accès à la caméra:", error);
                info.textContent = "Erreur: " + error.message;
                permissionRequest.querySelector('p').textContent = 
                    "Impossible d'accéder à la caméra. Veuillez vérifier les permissions.";
            }
        });
        
        // Gestionnaire pour le bouton AR
        arButton.addEventListener('click', () => {
            if (!markerPlaced) {
                // Placer le marqueur au centre de l'écran
                placeMarkerAtCenter();
                markerPlaced = true;
                arButton.textContent = "Déplacer le marqueur";
                info.textContent = "Marqueur placé: Arroser cette plante";
            } else {
                // Déplacer le marqueur
                markerPlaced = false;
                arMarker.style.display = 'none';
                arButton.textContent = "Placer le marqueur";
                info.textContent = "Déplacez votre appareil et appuyez pour placer le marqueur";
            }
        });
        
        // Placer le marqueur au centre de l'écran
        function placeMarkerAtCenter() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            markerPosition = {
                x: centerX,
                y: centerY
            };
            
            arMarker.style.left = `${centerX}px`;
            arMarker.style.top = `${centerY}px`;
            arMarker.style.display = 'block';
            
            // Suivi approximatif basé sur le mouvement de l'appareil
            if (!trackingStarted) {
                startBasicTracking();
                trackingStarted = true;
            }
        }
        
        // Suivi basique basé sur les événements de mouvement de l'appareil
        function startBasicTracking() {
            let lastBeta = null;
            let lastGamma = null;
            
            window.addEventListener('deviceorientation', (event) => {
                if (markerPlaced) {
                    // Calculer le déplacement basé sur l'orientation
                    if (lastBeta !== null && lastGamma !== null) {
                        const betaDiff = (event.beta - lastBeta) * 2;
                        const gammaDiff = (event.gamma - lastGamma) * 2;
                        
                        // Mettre à jour la position du marqueur
                        markerPosition.x += gammaDiff;
                        markerPosition.y += betaDiff;
                        
                        // Garder le marqueur dans les limites de l'écran
                        markerPosition.x = Math.max(50, Math.min(window.innerWidth - 50, markerPosition.x));
                        markerPosition.y = Math.max(50, Math.min(window.innerHeight - 100, markerPosition.y));
                        
                        // Mettre à jour la position à l'écran
                        arMarker.style.left = `${markerPosition.x}px`;
                        arMarker.style.top = `${markerPosition.y}px`;
                    }
                    
                    lastBeta = event.beta;
                    lastGamma = event.gamma;
                }
            });
        }
        
        // Redimensionnement de la fenêtre
        window.addEventListener('resize', () => {
            if (markerPlaced) {
                // Ajuster la position du marqueur si la fenêtre est redimensionnée
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                
                // Conserver le décalage par rapport au centre
                const offsetX = markerPosition.x - centerX;
                const offsetY = markerPosition.y - centerY;
                
                markerPosition.x = centerX + offsetX;
                markerPosition.y = centerY + offsetY;
                
                arMarker.style.left = `${markerPosition.x}px`;
                arMarker.style.top = `${markerPosition.y}px`;
            }
        });
    </script>
</body>
</html>
