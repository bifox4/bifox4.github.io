<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projection RA Fixée</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    #ui input[type="range"] {
      width: 100%;
    }
    #ui input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Interface Utilisateur -->
  <div id="ui">
    <label for="image-input">Importer une image :</label>
    <input type="file" id="image-input" accept="image/*"><br>
    <label for="scale-slider">Taille :</label>
    <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
  </div>

  <!-- Scène A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    cursor="rayOrigin: mouse">
    
    <!-- Marqueur virtuel initial -->
    <a-circle 
      id="virtual-marker" 
      color="yellow" 
      position="0 0.1 -1" 
      radius="0.1">
    </a-circle>

    <!-- Conteneur pour l'image projetée -->
    <a-image 
      id="projected-image" 
      src="" 
      scale="1 1 1" 
      visible="false" 
      position="0 0.1 -1">
    </a-image>

    <!-- Lumières -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>
  </a-scene>

  <script>
    // Références aux éléments HTML et A-Frame
    const imageInput = document.getElementById('image-input');
    const scaleSlider = document.getElementById('scale-slider');
    const projectedImage = document.getElementById('projected-image');
    const virtualMarker = document.getElementById('virtual-marker');
    const scene = document.querySelector('a-scene');

    let isImageLoaded = false; // Vérifie si une image est chargée

    // Gestion de l'importation d'images
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          projectedImage.setAttribute('src', e.target.result);
          projectedImage.setAttribute('visible', 'true');
          virtualMarker.setAttribute('visible', 'false'); // Cache le marqueur
          isImageLoaded = true; // Marque l'image comme chargée
        };
        reader.readAsDataURL(file);
      }
    });

    // Gestion du redimensionnement
    scaleSlider.addEventListener('input', (event) => {
      const scaleValue = event.target.value;
      projectedImage.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
    });

    // Gestion de la fixation de l'image ou du marqueur
    scene.addEventListener('click', (event) => {
      const intersectedPoint = event.detail.intersection?.point;
      if (intersectedPoint) {
        if (isImageLoaded) {
          // Déplace l'image projetée
          projectedImage.setAttribute('position', intersectedPoint);
        } else {
          // Déplace le marqueur virtuel
          virtualMarker.setAttribute('position', intersectedPoint);
        }
      } else {
        alert('Cliquez sur une surface détectée.');
      }
    });
  </script>
</body>
</html>
