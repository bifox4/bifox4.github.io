<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Plantes en RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        /* Cadre caméra */
        #camera-container {
            width: 90%;
            max-width: 450px;
            aspect-ratio: 4/3;
            border: 4px solid green;
            border-radius: 10px;
            overflow: hidden;
            background: black;
            margin: 10px auto;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* RA en 3D */
        a-scene {
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 4/3;
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }

        #info-box {
            width: 90%;
            max-width: 450px;
            margin: 10px auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-start {
            background-color: #4caf50;
            color: white;
        }

        .btn-analyze {
            background-color: #f39c12;
            color: white;
            display: none;
        }

        .btn-camera {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- Cadre caméra contenant la vidéo -->
    <div id="camera-container">
        <video id="video" autoplay muted playsinline></video>
    </div>

    <!-- Scène AR -->
    <a-scene embedded arjs>
        <a-camera position="0 0 0" look-controls-enabled="true"></a-camera>
        <a-entity id="ar-label" geometry="primitive: plane; height: 0.2; width: 0.5" material="color: yellow; opacity: 0.8" position="0 0 -2" visible="false">
            <a-text id="ar-text" value="Plante détectée" align="center" color="black" position="0 0 0.1"></a-text>
        </a-entity>
    </a-scene>

    <!-- Zone d'affichage des résultats sous la caméra -->
    <div id="info-box">
        <h3 id="plant-name">Nom de la plante</h3>
    </div>

    <!-- Boutons de contrôle -->
    <div class="btn-container">
        <button id="start-button" class="btn-start" onclick="startCamera()">Démarrer la caméra</button>
        <button id="analyze-button" class="btn-analyze" onclick="startAnalysis()">Analyser</button>
    </div>

    <!-- Boutons de sélection de caméra -->
    <div class="btn-container">
        <button class="btn-camera" onclick="switchCamera('environment')">Caméra arrière</button>
        <button class="btn-camera" onclick="switchCamera('user')">Caméra avant</button>
    </div>

    <script>
        let video, model, detecting = false;
        let currentFacingMode = "environment"; 
        let detectedPlant = "";

        async function startCamera() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("analyze-button").style.display = "block";

            video = document.getElementById("video");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480, facingMode: currentFacingMode }
                });
                video.srcObject = stream;
                model = await mobilenet.load();
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
                alert("Impossible d'accéder à la caméra.");
            }
        }

        function switchCamera(facingMode) {
            currentFacingMode = facingMode;
            startCamera();
        }

        async function startAnalysis() {
            if (!video) {
                alert("Caméra non active.");
                return;
            }
            captureAndSendImage();
        }

        function captureAndSendImage() {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(blob => {
                sendToPlantID(blob);
            }, "image/jpeg");
        }

        async function sendToPlantID(imageBlob) {
            const formData = new FormData();
            formData.append("images", imageBlob);

            try {
                const response = await fetch("https://api.plant.id/v3/identification", {
                    method: "POST",
                    headers: {
                        "Api-Key": "pIzqRbeto5XWmwuFseS9DHAfp9G8h2nTQE2UpGQCdDKoi53aAj",
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                processPlantData(data);
            } catch (error) {
                console.error("Erreur API:", error);
                alert("Erreur avec Plant.id.");
            }
        }

        function processPlantData(data) {
            if (data.status === "COMPLETED") {
                detectedPlant = data.result.classification.suggestions[0].name;
                document.getElementById("plant-name").textContent = `Plante détectée: ${detectedPlant}`;
                document.getElementById("info-box").style.display = "block";
                displayAR(detectedPlant);
            } else {
                alert("Échec de l'analyse.");
            }
        }

        function displayAR(plantName) {
            const arLabel = document.getElementById("ar-label");
            const arText = document.getElementById("ar-text");

            arText.setAttribute("value", plantName);
            arLabel.setAttribute("visible", "true");
        }
    </script>

</body>
</html>
