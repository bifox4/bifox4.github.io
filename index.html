<!DOCTYPE html>
<html>
  <head>
    <title>Texte 3D auto avec AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      #buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="buttons">
      <button onclick="fixText()">Fixer à (x, y, z)</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker id="marker" preset="hiro">
        <a-entity id="text3D" visible="false" position="0 0 0">
          <a-text value="Bonjour en 3D" color="red" side="double" 
                  position="0 0.5 0" scale="2 2 2"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector('#marker');
      const textEntity = document.querySelector('#text3D');

      marker.addEventListener('markerFound', () => {
        textEntity.setAttribute('visible', true);
      });

      function fixText() {
        // Fixe la position dans l’espace du marqueur
        textEntity.setAttribute('position', { x: 1, y: 1, z: 0 });
      }
    </script>
  </body>
</html>
