<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RA - Placement image avec marqueur visible</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      width: 250px;
    }
    #ui input, #ui button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input type="file" id="image-input" accept="image/*" />
    <label for="scale-slider">Taille</label>
    <input type="range" id="scale-slider" min="0.1" max="3" value="1" step="0.1" />
    <label for="rotation-slider">Rotation</label>
    <input type="range" id="rotation-slider" min="0" max="360" value="0" />
    <button id="fix-button">Fixer le marqueur</button>
    <button id="reset-button">Réinitialiser</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <a-entity camera id="camera"></a-entity>

    <!-- Réticule -->
    <a-ring
      id="reticle"
      color="green"
      radius-inner="0.03"
      radius-outer="0.05"
      position="0 0 -1"
      rotation="-90 0 0"
      material="shader: flat"
      visible="true"
    ></a-ring>

    <!-- Image projetée -->
    <a-image
      id="placed-image"
      src=""
      visible="false"
      rotation="0 0 0"
      scale="1 1 1"
    ></a-image>
  </a-scene>

  <script>
    const imageInput = document.getElementById("image-input");
    const scaleSlider = document.getElementById("scale-slider");
    const rotationSlider = document.getElementById("rotation-slider");
    const fixButton = document.getElementById("fix-button");
    const resetButton = document.getElementById("reset-button");

    const placedImage = document.getElementById("placed-image");
    const reticle = document.getElementById("reticle");
    const camera = document.getElementById("camera");

    let isPlaced = false;

    // Charger l'image
    imageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        placedImage.setAttribute("src", e.target.result);
        placedImage.setAttribute("visible", "true");
      };
      reader.readAsDataURL(file);
    });

    // Ajustement de l'échelle
    scaleSlider.addEventListener("input", () => {
      const s = scaleSlider.value;
      placedImage.setAttribute("scale", `${s} ${s} ${s}`);
    });

    // Ajustement de la rotation
    rotationSlider.addEventListener("input", () => {
      const r = rotationSlider.value;
      placedImage.setAttribute("rotation", `0 ${r} 0`);
    });

    // Mise à jour en temps réel avant fixation
    AFRAME.registerComponent('follow-reticle', {
      tick: function () {
        if (!isPlaced && placedImage.getAttribute("visible")) {
          const retPos = reticle.object3D.position;
          const camPos = camera.object3D.position;
          placedImage.object3D.position.copy(retPos);
          placedImage.object3D.lookAt(camPos);
        }
      }
    });

    document.querySelector("a-scene").addEventListener("loaded", () => {
      placedImage.setAttribute("follow-reticle", "");
    });

    // Fixation de l'image
    fixButton.addEventListener("click", () => {
      if (!placedImage.getAttribute("visible")) {
        alert("Importe une image et regarde vers l'endroit souhaité.");
        return;
      }
      isPlaced = true;
      reticle.setAttribute("visible", "false");
      placedImage.removeAttribute("follow-reticle");
      alert("Image fixée !");
    });

    // Réinitialisation
    resetButton.addEventListener("click", () => {
      isPlaced = false;
      placedImage.setAttribute("visible", "false");
      reticle.setAttribute("visible", "true");
      placedImage.setAttribute("follow-reticle", "");
    });
  </script>
</body>
</html>
