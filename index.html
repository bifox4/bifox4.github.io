<!DOCTYPE html>
<html>
  <head>
    <title>Texte 3D sans marqueur (AR.js)</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      #buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="buttons">
      <button onclick="fixText()">Fixer position</button>
    </div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Texte 3D affiché dès le début -->
      <a-entity id="text3D" position="0 0 -3" visible="true">
        <a-text
          value="Texte virtuel 3D"
          color="blue"
          align="center"
          scale="3 3 3"
          position="0 1 0"
        ></a-text>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function fixText() {
        // Fixer la position dans l'espace virtuel par rapport à la caméra
        const text = document.getElementById("text3D");
        text.setAttribute("position", { x: 1, y: 0, z: -2 });
      }
    </script>
  </body>
</html>
