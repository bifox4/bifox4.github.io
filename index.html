<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marqueur Fixe en RA</title>
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    #ui input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Interface Utilisateur -->
  <div id="ui">
    <label for="image-input">Importer une image :</label>
    <input type="file" id="image-input" accept="image/*">
  </div>

  <!-- Scène A-Frame -->
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Objet virtuel bloqué -->
    <a-entity
      id="locked-marker"
      geometry="primitive: box; height: 0.1; width: 0.1; depth: 0.1"
      material="color: yellow"
      visible="true"
      position="0 0 0">
    </a-entity>

    <!-- Lumières -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>
  </a-scene>

  <script>
    // Références
    const scene = document.querySelector('a-scene');
    const lockedMarker = document.getElementById('locked-marker');
    const imageInput = document.getElementById('image-input');

    let isMarkerLocked = false; // État de verrouillage du marqueur

    // Gestion de l'importation d'images
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          lockedMarker.setAttribute('material', `src: ${e.target.result}`);
        };
        reader.readAsDataURL(file);
      }
    });

    // Clic pour fixer le marqueur
    scene.addEventListener('click', (event) => {
      if (!isMarkerLocked) {
        const intersectedPoint = event.detail.intersection?.point;
        if (intersectedPoint) {
          lockedMarker.setAttribute('position', intersectedPoint);
          isMarkerLocked = true; // Verrouille le marqueur
          alert('Marqueur fixé à cette position.');
        }
      } else {
        alert('Le marqueur est déjà fixé.');
      }
    });
  </script>
</body>
</html>
