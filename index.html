<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AR Image Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
    video#camera-feed {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    canvas { position: fixed; top: 0; left: 0; z-index: 1; }
    #ui {
      position: fixed; top: 10px; left: 10px; z-index: 2;
      background: rgba(255,255,255,0.85); padding: 10px; border-radius: 8px;
      display: flex; flex-direction: column; gap: 5px;
    }
  </style>
</head>
<body>
  <!-- Flux cam√©ra -->
  <video id="camera-feed" autoplay muted playsinline></video>

  <!-- Interface utilisateur -->
  <div id="ui">
    <input type="file" id="image-input" accept="image/*">
    <label>Taille</label>
    <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
    <label>Rotation (¬∞)</label>
    <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0">
    <button id="place-button">üìå Fixer l'image ici</button>
    <button id="reset-button">‚ôªÔ∏è R√©initialiser</button>
  </div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller, reticle, hitTestSource = null, hitTestSourceRequested = false;
    let imageTexture = null, currentScale = 1, currentRotation = 0;
    let placedImage = null;

    const video = document.getElementById('camera-feed');
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert('Erreur cam√©ra : ' + err.message));

    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera();

      renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

      const ringGeo = new THREE.RingGeometry(0.07, 0.09, 32).rotateX(-Math.PI / 2);
      const ringMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(ringGeo, ringMat);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      scene.add(controller);

      // √âcouteurs
      document.getElementById('image-input').addEventListener('change', handleImageUpload);
      document.getElementById('scale-slider').addEventListener('input', (e) => {
        currentScale = parseFloat(e.target.value);
        if (placedImage) placedImage.scale.set(currentScale, currentScale, currentScale);
      });
      document.getElementById('rotation-slider').addEventListener('input', (e) => {
        currentRotation = parseFloat(e.target.value);
        if (placedImage) placedImage.rotation.y = THREE.MathUtils.degToRad(currentRotation);
      });
      document.getElementById('place-button').addEventListener('click', placeImage);
      document.getElementById('reset-button').addEventListener('click', () => {
        if (placedImage) {
          scene.remove(placedImage);
          placedImage = null;
        }
        reticle.visible = false;
        hitTestSourceRequested = false;
        hitTestSource = null;
      });

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          imageTexture = new THREE.Texture(img);
          imageTexture.needsUpdate = true;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function placeImage() {
      if (!reticle.visible || !imageTexture) return;

      const geometry = new THREE.PlaneGeometry(0.4, 0.4);
      const material = new THREE.MeshBasicMaterial({
        map: imageTexture,
        side: THREE.DoubleSide,
        transparent: true
      });

      const mesh = new THREE.Mesh(geometry, material);
      mesh.position.setFromMatrixPosition(reticle.matrix);
      mesh.quaternion.setFromRotationMatrix(reticle.matrix);
      mesh.scale.set(currentScale, currentScale, currentScale);
      mesh.rotation.y = THREE.MathUtils.degToRad(currentRotation);

      if (placedImage) scene.remove(placedImage);
      scene.add(mesh);
      placedImage = mesh;
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render(_, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
