<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Viewer - Ianis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
            max-width: 80%;
        }
        #startButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="info">Attente de l'initialisation AR...</div>
        <div id="loading">Chargement en cours...</div>
        <button id="startButton">Démarrer l'AR</button>
    </div>

    <!-- Three.js depuis CDN avec fallback -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // Variables globales
        let model;
        let camera, scene, renderer;
        let controller;
        let isARSession = false;

        // Détection de compatibilité WebXR
        async function checkXRSupport() {
            if (!navigator.xr) {
                document.getElementById('info').textContent = 
                    "WebXR non supporté. Utilisez Chrome sur Android ou Safari iOS 15+.";
                return false;
            }

            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                document.getElementById('info').textContent = 
                    "AR non disponible. Vérifiez les permissions de la caméra.";
            }
            return supported;
        }

        // Initialisation Three.js
        async function init() {
            // 1. Créer la scène de base
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('container').prepend(renderer.domElement);

            // 2. Charger le modèle
            try {
                const loader = new THREE.GLTFLoader();
                const gltf = await loader.loadAsync('/ianis.glb');
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error("Erreur de chargement:", error);
                document.getElementById('loading').textContent = "Erreur de chargement du modèle";
            }

            // 3. Configurer le bouton AR
            const startButton = document.getElementById('startButton');
            startButton.addEventListener('click', async () => {
                if (!isARSession) {
                    await startAR();
                } else {
                    endAR();
                }
            });

            // 4. Vérifier la compatibilité
            const hasXR = await checkXRSupport();
            startButton.style.display = hasXR ? 'block' : 'none';
        }

        // Démarrer la session AR
        async function startAR() {
            const sessionInit = { 
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.body }
            };

            try {
                const session = await navigator.xr.requestSession('immersive-ar', sessionInit);
                isARSession = true;
                document.getElementById('startButton').textContent = "Quitter l'AR";
                document.getElementById('info').textContent = "Recherche de surfaces... Touchez pour placer";

                session.addEventListener('end', endAR);
                renderer.xr.setSession(session);

                // Configuration du contrôleur
                controller = renderer.xr.getController(0);
                controller.addEventListener('select', onSelect);
                scene.add(controller);

                // Animation loop
                renderer.setAnimationLoop(render);
            } catch (error) {
                console.error("Erreur de session AR:", error);
                document.getElementById('info').textContent = "Erreur: " + error.message;
            }
        }

        // Gestion de la sélection
        function onSelect() {
            if (model && !model.visible) {
                model.position.set(0, 0, -1).applyMatrix4(controller.matrix);
                model.visible = true;
                document.getElementById('info').textContent = "Modèle placé ! Déplacez-vous pour voir";
            }
        }

        // Arrêt de l'AR
        function endAR() {
            if (model) model.visible = false;
            isARSession = false;
            document.getElementById('startButton').textContent = "Démarrer l'AR";
            document.getElementById('info').textContent = "Session AR terminée";
            renderer.setAnimationLoop(null);
        }

        // Rendu
        function render() {
            renderer.render(scene, camera);
        }

        // Lancement de l'application
        init().catch(error => {
            console.error("Erreur d'initialisation:", error);
            document.getElementById('loading').textContent = "Erreur: " + error.message;
        });

        // Redimensionnement
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
