<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>AR avec ianis.glb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #fix-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00aaff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      z-index: 1;
    }
  </style>
</head>
<body>

<button id="fix-button">Fixer le mod√®le</button>

<script type="module">
  import * as THREE from 'https://cdn.skypack.dev/three@0.158.0';
  import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.158.0/examples/jsm/loaders/GLTFLoader.js';
  import { ARButton } from 'https://cdn.skypack.dev/three@0.158.0/examples/jsm/webxr/ARButton.js';

  let camera, scene, renderer;
  let controller;
  let model = null;
  let placed = false;

  init();

  function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera();

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);
    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

    const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
    scene.add(light);

    const loader = new GLTFLoader();
    loader.load('ianis.glb', function(gltf) {
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5);
    });

    controller = renderer.xr.getController(0);
    controller.addEventListener('select', onSelect);
    scene.add(controller);

    renderer.setAnimationLoop(() => {
      renderer.render(scene, camera);
    });

    document.getElementById("fix-button").addEventListener("click", () => {
      placed = true;
    });
  }

  function onSelect() {
    if (model && !placed) {
      const refSpace = renderer.xr.getReferenceSpace();
      const viewerPose = renderer.xr.getSession().inputSources[0].targetRaySpace;
      renderer.xr.getSession().requestReferenceSpace('viewer').then((refSpace) => {
        renderer.xr.getSession().requestHitTestSource({ space: viewerPose }).then((source) => {
          renderer.xr.getSession().addEventListener('select', () => {
            renderer.xr.getFrame().getHitTestResults(source).forEach((hit) => {
              const pose = hit.getPose(refSpace);
              model.position.set(pose.transform.position.x, pose.transform.position.y, pose.transform.position.z);
              scene.add(model);
              placed = true;
            });
          });
        });
      });
    }
  }
</script>

</body>
</html>
