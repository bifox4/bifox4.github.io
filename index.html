<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Image Projection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #instructions {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <p>Déplacez votre appareil pour trouver un marqueur AR ou appuyez pour placer l'image.</p>
    </div>
    <a-scene embedded arjs>
        <!-- Caméra AR -->
        <a-camera position="0 0 0" look-controls enabled></a-camera>

        <!-- Image projetée dans l'espace -->
        <a-entity id="image-container" position="0 0 -2">
            <a-image src="https://via.placeholder.com/512" scale="1 1 1"></a-image>
        </a-entity>

        <!-- Plan pour fixer l'image -->
        <a-plane position="0 -1 0" rotation="-90 0 0" width="10" height="10" color="#cccccc"></a-plane>
    </a-scene>

    <script>
        // Interaction pour fixer la position de l'image au clic
        document.querySelector('#image-container').addEventListener('click', function (evt) {
            const entity = evt.target;
            const position = entity.getAttribute('position');
            console.log('Image fixée à la position :', position);
        });
    </script>
</body>
</html>
