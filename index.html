<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Plantes en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Cadre caméra réduit */
        #camera-container {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 240px;
            border: 4px solid green;
            border-radius: 10px;
            overflow: hidden;
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        #info-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        /* Bouton placé 100px plus haut */
        #start-button {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        /* Nouveau bouton pour lancer l'analyse */
        #analyze-button {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: none;
        }

        #analyze-button:hover {
            background-color: #e67e22;
        }

        /* AR dans le cadre de la caméra */
        #ar-overlay {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 240px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Zone d'affichage des résultats -->
    <div id="info-box">
        <h3 id="plant-name">Nom de la plante</h3>
        <p id="plant-info">Informations sur la plante...</p>
    </div>

    <!-- Bouton pour activer la caméra -->
    <button id="start-button" onclick="startCamera()">Démarrer la caméra</button>

    <!-- Nouveau bouton pour analyser -->
    <button id="analyze-button" onclick="startAnalysis()">Analyser la plante</button>

    <!-- Zone vidéo réduite -->
    <div id="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="ar-overlay"></canvas>
    </div>

    <script>
        let video, canvas, ctx;

        async function startCamera() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("analyze-button").style.display = "block"; // Afficher le bouton d'analyse

            video = document.getElementById("video");
            canvas = document.getElementById("ar-overlay");
            ctx = canvas.getContext("2d");

            navigator.mediaDevices.getUserMedia({ video: { width: 320, height: 240 } }).then((stream) => {
                video.srcObject = stream;
            }).catch(err => {
                console.error("Erreur d'accès à la caméra:", err);
                alert("Impossible d'accéder à la caméra.");
            });
        }

        async function startAnalysis() {
            if (!video) {
                alert("Caméra non active.");
                return;
            }

            captureAndSendImage();
        }

        function captureAndSendImage() {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(blob => {
                sendToPlantID(blob);
            }, "image/jpeg");
        }

        async function sendToPlantID(imageBlob) {
            const formData = new FormData();
            formData.append("images", imageBlob);

            try {
                const response = await fetch("https://api.plant.id/v3/identification", {
                    method: "POST",
                    headers: {
                        "Api-Key": "pIzqRbeto5XWmwuFseS9DHAfp9G8h2nTQE2UpGQCdDKoi53aAj",
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                processPlantData(data);
            } catch (error) {
                console.error("Erreur lors de l'analyse de l'image:", error);
                alert("Erreur avec l'API Plant.id.");
            }
        }

        function processPlantData(data) {
            const resultBox = document.getElementById("info-box");

            if (data.status === "COMPLETED") {
                const isPlant = data.result.is_plant.binary;
                const suggestions = data.result.classification.suggestions;

                if (isPlant) {
                    const primarySuggestion = suggestions[0];
                    const plantName = primarySuggestion.name;
                    const confidence = (primarySuggestion.probability * 100).toFixed(2) + "%";

                    document.getElementById("plant-name").textContent = `Plante détectée: ${plantName} (${confidence})`;
                    document.getElementById("plant-info").textContent = "Analyse réussie !";
                    
                    resultBox.style.display = "block";

                    displayARText(plantName, confidence);
                } else {
                    document.getElementById("plant-name").textContent = "Aucune plante détectée";
                    document.getElementById("plant-info").textContent = "";
                    resultBox.style.display = "block";
                }
            } else {
                alert("Échec de l'analyse.");
            }
        }

        function displayARText(name, confidence) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(20, 20, 280, 80);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText(name, 30, 50);
            ctx.fillText(`Confiance: ${confidence}`, 30, 70);
        }
    </script>

</body>
</html>
