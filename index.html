<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>AR Image Placement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
    }
    canvas {
      display: block;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 10px;
      width: 250px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #ui input[type="range"],
    #ui input[type="file"],
    #ui button {
      width: 100%;
    }
    #start-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      font-size: 18px;
      padding: 10px 20px;
    }
    #message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 11;
      display: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input type="file" id="image-input" accept="image/*" />
    <label for="scale-slider">Taille</label>
    <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1" />
    <label for="rotation-slider">Rotation</label>
    <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0" />
    <button id="fix-button">Fixer l’image</button>
  </div>
  <button id="start-button">Start AR</button>
  <div id="message">Image fixée !</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/webxr/ARButton.js';

    let scene, camera, renderer;
    let controller, reticle;
    let imageMesh = null;
    let imageTexture = null;
    let isImageFixed = false;
    let hitTestSource = null;
    let hitTestSourceRequested = false;

    const startBtn = document.getElementById('start-button');
    const fixBtn = document.getElementById('fix-button');
    const msg = document.getElementById('message');

    startBtn.addEventListener('click', () => {
      startAR();
      startBtn.style.display = 'none';
    });

    async function startAR() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      document.body.appendChild(ARButton.createButton(renderer, {
        requiredFeatures: ['hit-test']
      }));

      const geometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);

      controller = renderer.xr.getController(0);
      scene.add(controller);

      renderer.domElement.addEventListener('click', () => {
        if (!imageMesh && imageTexture && reticle.visible && !isImageFixed) {
          createImageMesh();
        }
      });

      renderer.setAnimationLoop(render);
    }

    function createImageMesh() {
      const geometry = new THREE.PlaneGeometry(0.4, 0.3);
      const material = new THREE.MeshBasicMaterial({
        map: imageTexture,
        transparent: true,
        side: THREE.DoubleSide
      });
      imageMesh = new THREE.Mesh(geometry, material);
      imageMesh.matrixAutoUpdate = false;
      imageMesh.applyMatrix4(reticle.matrix);
      imageMesh.matrixAutoUpdate = true;
      scene.add(imageMesh);
      updateScale();
      updateRotation();
    }

    document.getElementById('image-input').addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          imageTexture = new THREE.Texture(img);
          imageTexture.needsUpdate = true;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('scale-slider').addEventListener('input', updateScale);
    document.getElementById('rotation-slider').addEventListener('input', updateRotation);

    fixBtn.addEventListener('click', () => {
      if (imageMesh) {
        isImageFixed = true;
        showMessage("Image fixée !");
      }
    });

    function updateScale() {
      const scale = parseFloat(document.getElementById('scale-slider').value);
      if (imageMesh && !isImageFixed) {
        imageMesh.scale.set(scale, scale, scale);
      }
    }

    function updateRotation() {
      const rotation = parseFloat(document.getElementById('rotation-slider').value);
      if (imageMesh && !isImageFixed) {
        imageMesh.rotation.y = THREE.MathUtils.degToRad(rotation);
      }
    }

    function showMessage(text) {
      msg.textContent = text;
      msg.style.display = 'block';
      setTimeout(() => msg.style.display = 'none', 2000);
    }

    function render(_, frame) {
      if (frame) {
        const referenceSpace = renderer.xr.getReferenceSpace();
        const session = renderer.xr.getSession();

        if (!hitTestSourceRequested) {
          session.requestReferenceSpace('viewer').then((viewerSpace) => {
            session.requestHitTestSource({ space: viewerSpace }).then((source) => {
              hitTestSource = source;
            });
          });
          session.addEventListener('end', () => {
            hitTestSourceRequested = false;
            hitTestSource = null;
          });
          hitTestSourceRequested = true;
        }

        if (hitTestSource) {
          const hitTestResults = frame.getHitTestResults(hitTestSource);
          if (hitTestResults.length > 0) {
            const hit = hitTestResults[0];
            const pose = hit.getPose(referenceSpace);
            reticle.visible = true;
            reticle.matrix.fromArray(pose.transform.matrix);
            if (imageMesh && !isImageFixed) {
              imageMesh.position.setFromMatrixPosition(reticle.matrix);
            }
          } else {
            reticle.visible = false;
          }
        }
      }

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
