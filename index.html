<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle Arduino - Jardin Connecté</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        #humidite {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Contrôle du Jardin Connecté</h1>

    <div>
        <h2>Humidité du sol: <span id="humidite">Chargement...</span></h2>
    </div>

    <div>
        <button id="connectButton" class="button">Se connecter à Arduino</button>
    </div>

    <div>
        <button id="btnPompe" class="button" disabled>Activer la Pompe</button>
    </div>

    <script>
        let port;
        let reader;
        let writer;
        let decoder;
        let encoder;

        // Fonction pour se connecter à l'Arduino via la Web Serial API
        async function connectToArduino() {
            try {
                // Demander à l'utilisateur de sélectionner un port série
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                reader = port.readable.getReader();
                writer = port.writable.getWriter();

                decoder = new TextDecoderStream();
                encoder = new TextEncoderStream();
                
                // Lire les données série (humidité)
                readFromPort();

                // Mettre à jour le bouton pour activer/désactiver la pompe
                document.getElementById('btnPompe').disabled = false;
                document.getElementById('connectButton').textContent = "Connecté à Arduino";

            } catch (err) {
                console.error('Erreur de connexion:', err);
                alert('Échec de la connexion à l\'Arduino. Vérifiez le câble et essayez à nouveau.');
            }
        }

        // Lire les données envoyées par l'Arduino
        async function readFromPort() {
            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break;
                    }
                    const humidite = value.trim();
                    console.log('Humidité reçue:', humidite);
                    document.getElementById('humidite').textContent = humidite + '%';
                }
            } catch (err) {
                console.error('Erreur de lecture:', err);
            }
        }

        // Envoyer une commande à l'Arduino
        async function sendCommand(command) {
            const data = new TextEncoder().encode(command + '\n');
            await writer.write(data);
        }

        // Fonction pour activer/désactiver la pompe
        function togglePompe() {
            const btnPompe = document.getElementById('btnPompe');
            const etatPompe = btnPompe.textContent === 'Activer la Pompe' ? 'ACTIVER_POMPE' : 'DESACTIVER_POMPE';

            sendCommand(etatPompe).then(() => {
                btnPompe.textContent = etatPompe === 'ACTIVER_POMPE' ? 'Désactiver la Pompe' : 'Activer la Pompe';
            });
        }

        // Ajouter un événement pour le bouton de la pompe
        document.getElementById('btnPompe').addEventListener('click', togglePompe);
        document.getElementById('connectButton').addEventListener('click', connectToArduino);

    </script>
</body>
</html>
