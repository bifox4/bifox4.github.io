<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Sans Marqueur - Texte 3D</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.4.2/aframe/build/aframe-ar-nft.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
      }
      #buttons {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div id="buttons">
      <button onclick="fixText()">Fixer position</button>
    </div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Texte flottant devant la caméra -->
      <a-entity id="text3D" position="0 0 -2">
        <a-text
          value="Texte AR Virtuel"
          color="blue"
          align="center"
          scale="3 3 3"
          position="0 1 0"
        ></a-text>
      </a-entity>

      <!-- Caméra AR.js -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function fixText() {
        const text = document.getElementById("text3D");
        text.setAttribute("position", { x: 1, y: 0, z: -2 });
      }
    </script>
  </body>
</html>
