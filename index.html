<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AR Instantané - Ianis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        #arContainer {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            text-align: center;
            z-index: 100;
        }
        #startButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="arContainer"></div>
    <div id="status">Appuyez sur "Démarrer AR"</div>
    <button id="startButton">Démarrer AR</button>

    <!-- Three.js + WebXR -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    
    <script>
        // 1. Variables globales
        let model, camera, scene, renderer;
        let xrSession = null;

        // 2. Initialisation
        async function init() {
            // A. Configurer Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.getElementById('arContainer').appendChild(renderer.domElement);

            // B. Charger le modèle
            try {
                const loader = new THREE.GLTFLoader();
                const gltf = await loader.loadAsync('./ianis.glb');
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
                updateStatus("Prêt à démarrer !");
            } catch (error) {
                updateStatus("Erreur de chargement du modèle", true);
                console.error(error);
            }

            // C. Bouton AR
            document.getElementById('startButton').addEventListener('click', toggleAR);
        }

        // 3. Gestion AR
        async function toggleAR() {
            if (xrSession) {
                endAR();
            } else {
                await startAR();
            }
        }

        async function startAR() {
            try {
                // A. Démarrer la session
                const session = await navigator.xr.requestSession('immersive-ar');
                xrSession = session;
                renderer.xr.setSession(session);
                
                // B. Activer le flux caméra
                document.getElementById('arContainer').style.display = 'block';
                updateStatus("Recherche de surfaces...");

                // C. Configurer le placement
                session.addEventListener('select', () => {
                    if (model) {
                        model.visible = true;
                        updateStatus("Modèle placé !");
                    }
                });

                // D. Animation
                renderer.setAnimationLoop(() => {
                    renderer.render(scene, camera);
                });

                document.getElementById('startButton').textContent = "Quitter AR";
                
            } catch (error) {
                updateStatus("Erreur : " + error.message, true);
                console.error("Erreur AR:", error);
            }
        }

        function endAR() {
            if (xrSession) {
                xrSession.end();
            }
            cleanupAR();
        }

        function cleanupAR() {
            if (model) model.visible = false;
            xrSession = null;
            document.getElementById('startButton').textContent = "Démarrer AR";
            updateStatus("Session terminée");
            renderer.setAnimationLoop(null);
        }

        // 4. Utilitaires
        function updateStatus(msg, isError = false) {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.style.color = isError ? "#FF4444" : "white";
        }

        // 5. Démarrer
        (async () => {
            if (navigator.xr) {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (supported) {
                    await init();
                } else {
                    updateStatus("AR non disponible sur ce navigateur", true);
                }
            } else {
                updateStatus("Utilisez Chrome Android récent", true);
            }
        })();
    </script>
</body>
</html>
