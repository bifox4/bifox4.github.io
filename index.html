<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Plante - Réglage Zoom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); color: white;
            padding: 10px; border-radius: 4px; z-index: 100;
        }
        #zoom-controls {
            position: absolute; bottom: 20px; right: 20px;
            z-index: 100;
        }
        button {
            padding: 10px; margin: 5px;
            background: #4CAF50; color: white;
            border: none; border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="info">Déplacez votre appareil pour détecter des surfaces</div>
    
    <div id="zoom-controls">
        <button id="zoom-out">-</button>
        <button id="zoom-in">+</button>
    </div>

    <a-scene vr-mode-ui="enabled: false"
             arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
             renderer="logarithmicDepthBuffer: true; precision: medium;"
             embedded>
        
        <!-- Caméra avec FOV réglable -->
        <a-entity id="ar-camera" camera="fov: 60" position="0 0 0"></a-entity>
        
        <!-- Marqueur virtuel -->
        <a-nft type="nft" url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/data/dataNFT/pinball">
            <a-entity position="0 0 0" rotation="0 0 0">
                <a-text value="Arroser cette plante" 
                        color="white" align="center" 
                        width="3" position="0 0.5 0" scale="1.5 1.5 1.5">
                </a-text>
                <a-plane color="#4CAF50" opacity="0.7" 
                         height="0.5" width="2" position="0 0.25 0">
                </a-plane>
            </a-entity>
        </a-nft>
    </a-scene>

    <script>
        // Réglage du zoom
        const camera = document.getElementById('ar-camera');
        let currentFov = 60;
        
        document.getElementById('zoom-in').addEventListener('click', () => {
            currentFov = Math.max(30, currentFov - 10);
            camera.setAttribute('camera', 'fov', currentFov);
        });
        
        document.getElementById('zoom-out').addEventListener('click', () => {
            currentFov = Math.min(120, currentFov + 10);
            camera.setAttribute('camera', 'fov', currentFov);
        });

        // Détection quand AR est prêt
        document.querySelector('a-scene').addEventListener('arReady', () => {
            document.getElementById('info').textContent = "Déplacez pour trouver une surface plane";
        });
    </script>
</body>
</html>
