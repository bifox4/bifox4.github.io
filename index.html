<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR AR Texte</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: transparent;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }

      #fixButton {
        position: absolute;
        top: 50px; /* Déplace le bouton plus haut */
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.5); /* Un fond léger pour que le bouton soit visible */
        color: white;
        border-radius: 8px;
        border: none;
      }

      #message {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 18px;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <button id="fixButton">Fixer le texte</button>
    <div id="message">Autorisation de la caméra requise...</div>

    <script type="module">
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
      import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

      let camera, scene, renderer;
      let controller;
      let reticle;
      let placingEnabled = false;
      let cameraPermissionGranted = false;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          70,
          window.innerWidth / window.innerHeight,
          0.01,
          20
        );

        renderer = new THREE.WebGLRenderer({
          antialias: true,
          alpha: true, // Permet d'afficher la caméra avec transparence
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.xr.enabled = true;
        renderer.xr.setReferenceSpaceType('local');
        document.body.appendChild(renderer.domElement);

        // Message pour indiquer qu'on attend l'autorisation de la caméra
        const messageElement = document.getElementById('message');

        // Demander la permission de la caméra via WebXR
        if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
          navigator.mediaDevices.enumerateDevices().then((devices) => {
            const cameraDevice = devices.find(device => device.kind === 'videoinput');
            if (cameraDevice) {
              messageElement.textContent = 'Autorisation de la caméra requise...';
            } else {
              messageElement.textContent = 'Aucune caméra disponible';
            }
          });
        }

        // Ajout du bouton AR
        document.body.appendChild(
          ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test', 'anchors'],
            onSessionStart: () => {
              messageElement.style.display = 'none'; // Cacher le message quand la session AR commence
              cameraPermissionGranted = true;
            }
          })
        );

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        // Text geometry (initialement invisible)
        const loader = new THREE.FontLoader();
        loader.load(
          'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
          (font) => {
            const geometry = new THREE.TextGeometry('Texte RA', {
              font: font,
              size: 0.1,
              height: 0.02,
            });
            const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const textMesh = new THREE.Mesh(geometry, material);
            textMesh.name = 'anchoredText';
            textMesh.visible = false;
            scene.add(textMesh);
          }
        );

        // Création du réticule pour placer le texte
        const ringGeometry = new THREE.RingGeometry(0.05, 0.06, 32).rotateX(-Math.PI / 2);
        const ringMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        reticle = new THREE.Mesh(ringGeometry, ringMaterial);
        reticle.visible = false;
        scene.add(reticle);

        // Contrôleur WebXR
        controller = renderer.xr.getController(0);
        scene.add(controller);

        document.getElementById('fixButton').addEventListener('click', () => {
          if (!cameraPermissionGranted) {
            alert('Veuillez autoriser l\'accès à la caméra pour activer AR');
            return;
          }
          placingEnabled = true;
        });

        // Gestion du hit-test
        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();

          const viewerSpace = await session.requestReferenceSpace('viewer');
          const hitTestSource = await session.requestHitTestSource({
            space: viewerSpace,
          });

          renderer.setAnimationLoop((timestamp, frame) => {
            if (!frame) return;

            const referenceSpace = renderer.xr.getReferenceSpace();
            const hitTestResults = frame.getHitTestResults(hitTestSource);

            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);

              // Mise à jour de la position du réticule
              reticle.visible = true;
              reticle.position.set(
                pose.transform.position.x,
                pose.transform.position.y,
                pose.transform.position.z
              );
              reticle.updateMatrixWorld(true);

              if (placingEnabled) {
                const anchorPose = pose.transform;
                frame.createAnchor(anchorPose, referenceSpace).then((anchor) => {
                  const text = scene.getObjectByName('anchoredText');
                  if (text) {
                    text.visible = true;
                    const anchorGroup = new THREE.Group();
                    anchorGroup.position.copy(reticle.position);
                    anchorGroup.add(text);
                    scene.add(anchorGroup);

                    const anchorObject = renderer.xr
                      .getSession()
                      .addAnchor(anchor);
                    anchorObject.context = anchorGroup;
                  }
                });

                placingEnabled = false;
              }
            }
          });
        });
      }

      function animate() {
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      }
    </script>
  </body>
</html>
