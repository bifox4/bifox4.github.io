<!DOCTYPE html>
<html>
  <head>
    <title>E-Jardin - AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.6/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #start-button {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        z-index: 999;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start-button">Poser le marqueur virtuel</button>

    <a-scene embedded arjs>

      <!-- Caméra + lumière -->
      <a-light type="directional" position="0 1 0" intensity="0.7"></a-light>
      <a-camera-static />

      <!-- Marqueur Hiro pour déclenchement à l'affichage -->
      <a-marker id="real-marker" preset="hiro" visible="false">
        <a-entity id="plant-data" position="0 0 0">
          <a-box position="0 0.5 0" material="color: green" depth="0.3" height="0.3" width="0.3"></a-box>
          <a-entity position="0 1 0">
            <a-text id="plant-info" value="" align="center" color="white"></a-text>
          </a-entity>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const button = document.getElementById("start-button");
      const marker = document.getElementById("real-marker");
      const info = document.getElementById("plant-info");

      const conseils = [
        "Basilic\nHumidité : 35%\nLumière : OK\nArrosage léger aujourd'hui",
        "Menthe\nHumidité : 50%\nLumière : moyenne\nPenser à brumiser les feuilles",
        "Ficus\nHumidité : 28%\nLumière : faible\nApprocher d'une fenêtre"
      ];

      button.addEventListener("click", () => {
        const random = conseils[Math.floor(Math.random() * conseils.length)];
        info.setAttribute("value", random);
        marker.setAttribute("visible", "true");
        button.style.display = "none";
      });
    </script>
  </body>
</html>
