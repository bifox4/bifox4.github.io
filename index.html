<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RA : Image Fixe avec Hit-Testing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- A-Frame et AR.js -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/aframe/build/aframe-ar.min.js"></script>
  <!-- Composant ar-hit-test -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar-hit-test-component@1.0.0/dist/aframe-ar-hit-test-component.min.js"></script>
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 1000;
      font-family: Arial, sans-serif;
    }
    #ui input[type="range"] {
      width: 100%;
      margin-bottom: 10px;
    }
    #ui button {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #ui button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Interface Utilisateur -->
  <div id="ui">
    <label for="image-input">Importer une image :</label>
    <input type="file" id="image-input" accept="image/*"><br>
    
    <label for="scale-slider">Taille :</label>
    <input type="range" id="scale-slider" min="0.1" max="5" step="0.1" value="1"><br>
    
    <label for="rotation-slider">Rotation :</label>
    <input type="range" id="rotation-slider" min="0" max="360" step="1" value="0"><br>
    
    <button id="place-marker">Fixer le marqueur</button>
    <button id="reset-marker">Réinitialiser le marqueur</button>
  </div>

  <!-- Scène A-Frame -->
  <a-scene
    webxr="optionalFeatures: hit-test;"
    ar-hit-test="target: #projected-image;"
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;">
    
    <!-- Image projetée -->
    <a-image 
      id="projected-image" 
      src=""
      scale="1 1 1" 
      rotation="0 0 0" 
      visible="false">
    </a-image>

    <!-- Réticule pour le placement -->
    <a-entity id="reticle" 
              geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.06"
              material="color: green; shader: flat"
              position="0 0 -1"
              visible="false">
    </a-entity>

    <!-- Lumières -->
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="point" intensity="1" position="2 4 4"></a-light>
  </a-scene>

  <script>
    // Références
    const imageInput = document.getElementById('image-input');
    const scaleSlider = document.getElementById('scale-slider');
    const rotationSlider = document.getElementById('rotation-slider');
    const placeMarkerButton = document.getElementById('place-marker');
    const resetMarkerButton = document.getElementById('reset-marker');
    const projectedImage = document.getElementById('projected-image');
    const reticle = document.getElementById('reticle');
    const sceneEl = document.querySelector('a-scene');

    let isMarkerFixed = false;

    // Importation d'image
    imageInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          projectedImage.setAttribute('src', e.target.result);
          projectedImage.setAttribute('visible', 'true');
        };
        reader.readAsDataURL(file);
      }
    });

    // Ajustement de la taille
    scaleSlider.addEventListener('input', (event) => {
      const scaleValue = event.target.value;
      projectedImage.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
    });

    // Ajustement de la rotation
    rotationSlider.addEventListener('input', (event) => {
      const rotationValue = event.target.value;
      projectedImage.setAttribute('rotation', `0 ${rotationValue} 0`);
    });

    // Placement de l'image sur la surface détectée
    sceneEl.addEventListener('ar-hit-test-select', (event) => {
      if (!isMarkerFixed) {
        const position = event.detail.position;
        const rotation = event.detail.rotation;

        projectedImage.setAttribute('position', position);
        projectedImage.setAttribute('rotation', rotation);
        projectedImage.setAttribute('visible', 'true');
        reticle.setAttribute('visible', 'false');
      }
    });

    // Fixation du marqueur
    placeMarkerButton.addEventListener('click', () => {
      if (projectedImage.getAttribute('visible')) {
        isMarkerFixed = true;
        alert('Marqueur fixé à cette position.');
      } else {
        alert('Veuillez d\'abord placer l\'image sur une surface détectée.');
      }
    });

    // Réinitialisation du marqueur
    resetMarkerButton.addEventListener('click', () => {
      isMarkerFixed = false;
      projectedImage.setAttribute('visible', 'false');
      reticle.setAttribute('visible', 'true');
      alert('Marqueur réinitialisé. Cliquez pour choisir une nouvelle position.');
    });
  </script>
</body>
</html>
