<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Viewer - Ianis</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #ar-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
        }
        #permission-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="ar-ui">
        <div id="status">Prêt à démarrer l'AR</div>
        <button id="permission-btn">Activer la caméra AR</button>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Variables globales
        let model, camera, scene, renderer;
        let xrSession = null;
        const statusEl = document.getElementById('status');
        const permissionBtn = document.getElementById('permission-btn');

        // 1. Vérifier la compatibilité AR
        async function checkARSupport() {
            if (!navigator.xr) {
                statusEl.textContent = "WebXR non supporté (utilisez Chrome Android ou Safari iOS 15+)";
                return false;
            }

            try {
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                if (!supported) {
                    statusEl.textContent = "AR non disponible sur cet appareil";
                }
                return supported;
            } catch (error) {
                console.error("Erreur de détection AR:", error);
                return false;
            }
        }

        // 2. Demander les permissions
        async function requestCameraAccess() {
            try {
                // D'abord la permission camera normale
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop());
                
                // Puis init Three.js
                await initARScene();
                
                // Enfin démarrer la session AR
                await startARSession();
                
            } catch (error) {
                statusEl.textContent = "Erreur: " + (error.message || "Permission caméra refusée");
                console.error("Erreur permissions:", error);
            }
        }

        // 3. Initialiser la scène 3D
        async function initARScene() {
            // Setup Three.js
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.prepend(renderer.domElement);

            // Charger le modèle
            try {
                const loader = new THREE.GLTFLoader();
                const gltf = await loader.loadAsync('/ianis.glb');
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.visible = false;
                scene.add(model);
            } catch (error) {
                throw new Error("Erreur chargement modèle: " + error.message);
            }
        }

        // 4. Démarrer la session AR
        async function startARSession() {
            try {
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                statusEl.textContent = "Recherche de surfaces... Touchez pour placer";
                permissionBtn.style.display = 'none';
                
                xrSession.addEventListener('end', endARSession);
                renderer.xr.setSession(xrSession);
                
                // Configurer le contrôleur
                const controller = renderer.xr.getController(0);
                controller.addEventListener('select', placeModel);
                scene.add(controller);
                
                renderer.setAnimationLoop(render);
                
            } catch (error) {
                throw new Error("Erreur session AR: " + error.message);
            }
        }

        // 5. Placer le modèle
        function placeModel() {
            if (model && !model.visible) {
                model.position.set(0, 0, -1).applyMatrix4(controller.matrix);
                model.visible = true;
                statusEl.textContent = "Modèle placé! Déplacez-vous pour voir";
            }
        }

        // 6. Arrêter l'AR
        function endARSession() {
            if (model) model.visible = false;
            permissionBtn.style.display = 'block';
            statusEl.textContent = "Session AR terminée";
            renderer.setAnimationLoop(null);
        }

        // 7. Boucle de rendu
        function render() {
            renderer.render(scene, camera);
        }

        // Initialisation au chargement
        (async function() {
            const arSupported = await checkARSupport();
            if (arSupported) {
                permissionBtn.addEventListener('click', requestCameraAccess);
            } else {
                permissionBtn.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
