<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Projection RA - Image fixe dans l’espace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 9999;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      font-family: sans-serif;
    }
    #ui input, #ui button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input type="file" id="image-input" accept="image/*" />
    <label for="scale-slider">Taille</label>
    <input type="range" id="scale-slider" min="0.1" max="3" value="1" step="0.1" />
    <label for="rotation-slider">Rotation</label>
    <input type="range" id="rotation-slider" min="0" max="360" value="0" />
    <button id="fix-button">Fixer le marqueur</button>
    <button id="reset-button">Réinitialiser</button>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-entity camera id="camera"></a-entity>

    <!-- Marqueur virtuel (réticule) -->
    <a-entity id="reticle-wrapper" position="0 0 -1">
      <a-ring
        id="reticle"
        color="green"
        radius-inner="0.03"
        radius-outer="0.05"
        rotation="-90 0 0"
        material="shader: flat"
      ></a-ring>

      <!-- Image projetée (visible avant fixation) -->
      <a-image
        id="floating-image"
        src=""
        visible="false"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
      ></a-image>
    </a-entity>

    <!-- Image fixée dans la scène -->
    <a-entity id="fixed-container" visible="false">
      <a-image
        id="fixed-image"
        src=""
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        visible="true"
      ></a-image>
    </a-entity>
  </a-scene>

  <script>
    const imageInput = document.getElementById("image-input");
    const scaleSlider = document.getElementById("scale-slider");
    const rotationSlider = document.getElementById("rotation-slider");
    const fixButton = document.getElementById("fix-button");
    const resetButton = document.getElementById("reset-button");

    const floatingImage = document.getElementById("floating-image");
    const fixedImage = document.getElementById("fixed-image");
    const fixedContainer = document.getElementById("fixed-container");
    const reticleWrapper = document.getElementById("reticle-wrapper");

    let isFixed = false;
    let currentScale = 1;
    let currentRotation = 0;

    // Charger une image
    imageInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        floatingImage.setAttribute("src", evt.target.result);
        fixedImage.setAttribute("src", evt.target.result);
        floatingImage.setAttribute("visible", "true");
      };
      reader.readAsDataURL(file);
    });

    // Modifier la taille
    scaleSlider.addEventListener("input", () => {
      currentScale = parseFloat(scaleSlider.value);
      floatingImage.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
      fixedImage.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);
    });

    // Modifier la rotation
    rotationSlider.addEventListener("input", () => {
      currentRotation = parseFloat(rotationSlider.value);
      floatingImage.setAttribute("rotation", `0 ${currentRotation} 0`);
      fixedImage.setAttribute("rotation", `0 ${currentRotation} 0`);
    });

    // Fixer l'image dans la scène
    fixButton.addEventListener("click", () => {
      if (!floatingImage.getAttribute("visible")) {
        alert("Importe une image avant de la fixer.");
        return;
      }

      const worldPos = new THREE.Vector3();
      const worldRot = new THREE.Euler();

      // Obtenir la position globale du réticule
      reticleWrapper.object3D.getWorldPosition(worldPos);
      reticleWrapper.object3D.getWorldRotation(worldRot);

      // Appliquer à l'image fixée
      fixedContainer.setAttribute("visible", "true");
      fixedContainer.setAttribute("position", `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
      fixedImage.setAttribute("rotation", `0 ${currentRotation} 0`);
      fixedImage.setAttribute("scale", `${currentScale} ${currentScale} ${currentScale}`);

      // Cacher l'image flottante
      floatingImage.setAttribute("visible", "false");
      reticleWrapper.setAttribute("visible", "false");
      isFixed = true;
    });

    // Réinitialiser
    resetButton.addEventListener("click", () => {
      isFixed = false;
      fixedContainer.setAttribute("visible", "false");
      floatingImage.setAttribute("visible", "false");
      reticleWrapper.setAttribute("visible", "true");
      scaleSlider.value = 1;
      rotationSlider.value = 0;
    });
  </script>
</body>
</html>
