<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Plantes en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
        }

        /* Cadre caméra adapté au mobile */
        #camera-container {
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 4/3;
            border: 4px solid green;
            border-radius: 10px;
            overflow: hidden;
            background: black;
            margin: 10px auto;
        }

        video {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* Résultats sous la caméra */
        #info-box {
            width: 90%;
            max-width: 450px;
            margin: 10px auto;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        /* Boutons ajustés pour mobile */
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-start {
            background-color: #4caf50;
            color: white;
        }

        .btn-analyze {
            background-color: #f39c12;
            color: white;
            display: none;
        }

        .btn-camera {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        /* AR Overlay */
        #ar-overlay {
            position: absolute;
            width: 90%;
            max-width: 450px;
            height: auto;
            aspect-ratio: 4/3;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- Cadre caméra -->
    <div id="camera-container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="ar-overlay"></canvas>
    </div>

    <!-- Zone d'affichage des résultats sous la caméra -->
    <div id="info-box">
        <h3 id="plant-name">Nom de la plante</h3>
        <p id="plant-info">Informations sur la plante...</p>
    </div>

    <!-- Boutons de contrôle -->
    <div class="btn-container">
        <button id="start-button" class="btn-start" onclick="startCamera()">Démarrer la caméra</button>
        <button id="analyze-button" class="btn-analyze" onclick="startAnalysis()">Analyser</button>
    </div>

    <!-- Boutons de sélection de caméra -->
    <div class="btn-container">
        <button class="btn-camera" onclick="switchCamera('environment')">Caméra arrière</button>
        <button class="btn-camera" onclick="switchCamera('user')">Caméra avant</button>
    </div>

    <script>
        let video, canvas, ctx;
        let currentFacingMode = "environment"; // Par défaut : caméra arrière

        async function startCamera() {
            document.getElementById("start-button").style.display = "none";
            document.getElementById("analyze-button").style.display = "block";

            video = document.getElementById("video");
            canvas = document.getElementById("ar-overlay");
            ctx = canvas.getContext("2d");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: 640, 
                        height: 480, 
                        facingMode: currentFacingMode 
                    }
                });
                video.srcObject = stream;
            } catch (err) {
                console.error("Erreur d'accès à la caméra:", err);
                alert("Impossible d'accéder à la caméra.");
            }
        }

        function switchCamera(facingMode) {
            currentFacingMode = facingMode;
            startCamera();
        }

        async function startAnalysis() {
            if (!video) {
                alert("Caméra non active.");
                return;
            }

            captureAndSendImage();
        }

        function captureAndSendImage() {
            const tempCanvas = document.createElement("canvas");
            tempCanvas.width = video.videoWidth;
            tempCanvas.height = video.videoHeight;
            const tempCtx = tempCanvas.getContext("2d");
            tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

            tempCanvas.toBlob(blob => {
                sendToPlantID(blob);
            }, "image/jpeg");
        }

        async function sendToPlantID(imageBlob) {
            const formData = new FormData();
            formData.append("images", imageBlob);

            try {
                const response = await fetch("https://api.plant.id/v3/identification", {
                    method: "POST",
                    headers: {
                        "Api-Key": "pIzqRbeto5XWmwuFseS9DHAfp9G8h2nTQE2UpGQCdDKoi53aAj",
                    },
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                processPlantData(data);
            } catch (error) {
                console.error("Erreur lors de l'analyse de l'image:", error);
                alert("Erreur avec l'API Plant.id.");
            }
        }

        function processPlantData(data) {
            const resultBox = document.getElementById("info-box");

            if (data.status === "COMPLETED") {
                const isPlant = data.result.is_plant.binary;
                const suggestions = data.result.classification.suggestions;

                if (isPlant) {
                    const primarySuggestion = suggestions[0];
                    const plantName = primarySuggestion.name;
                    const confidence = (primarySuggestion.probability * 100).toFixed(2) + "%";

                    document.getElementById("plant-name").textContent = `Plante détectée: ${plantName} (${confidence})`;
                    document.getElementById("plant-info").textContent = "Analyse réussie !";
                    
                    resultBox.style.display = "block";

                    displayARText(plantName, confidence);
                } else {
                    document.getElementById("plant-name").textContent = "Aucune plante détectée";
                    document.getElementById("plant-info").textContent = "";
                    resultBox.style.display = "block";
                }
            } else {
                alert("Échec de l'analyse.");
            }
        }

        function displayARText(name, confidence) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(20, 20, 400, 80);
            ctx.fillStyle = "white";
            ctx.font = "16px Arial";
            ctx.fillText(name, 30, 50);
            ctx.fillText(`Confiance: ${confidence}`, 30, 70);
        }
    </script>

</body>
</html>
